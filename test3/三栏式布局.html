         <div class="middle">
             <h3>介绍</h3>
             <p><strong>chanel</strong>香奈儿品牌,秉承创始人嘉柏丽尔•香奈儿女士划时代的创新理念与前瞻创意,成为现代女性美学的风向标。无论时尚精品、香水与美容品、腕表与高级珠宝,都致力于为女性塑造自由、优雅、与众不同的风格。</p>
             <p><strong>dior</strong>迪奥,由法国时装设计师克丽斯汀·迪奥(Christian Dior)于1946年创于巴黎,品牌设计不断创新却始终保持高贵优雅的风格品位,演绎时尚魅惑,自信活力.在时装、珠宝及手表、香水、彩妆和护肤领域,迪奥是优雅、卓越与奢华的完美呈现。</p>
             <p><strong>YSL</strong>法国著名的奢侈品牌，主要有时装、护肤品，香水，箱包，眼镜，配饰等。</p>
